<!-- home.component.html -->

<div class="home">
    <div class="background-image"><img src="https://i.ibb.co/Rc25btN/background.png" alt="Background photo" ></div>
    <div class="header">
      <div class="menu">
        <div class="logo" (click)="returnHome()">EasyRent</div>
        <div class="menu-items">
          <div class="menu-item" (click)="scrollToSection('tutorial')">Początek</div>
          <div class="menu-item" (click)="scrollToSection('info')">Informacje</div>
          <div class="menu-item" (click)="redirectToLogin()">Logowanie</div>
        </div>
        <div class="user-icon">👤</div>
      </div>
    </div>
  
    <div class="container">
      <div class="content" id="start">
        <h1>EasyRent</h1>
        <p>Odkryj wygodę w wynajmie.</p>
        <button (click)="redirectToLogin()">DOŁĄCZ</button>
      </div>
  
      <div id="tutorial" class="section">
        <h2>Tutorial</h2>
        <p>Tu umieść treść sekcji z tutorialem.</p>
      </div>
  
      <div id="info" class="section">
        <h2>Info</h2>
        <p>Tu umieść informacje o aplikacji.</p>
      </div>
    </div>
  </div>
